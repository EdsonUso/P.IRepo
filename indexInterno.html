<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Interno</title>
    
    <style>
.container {
    width: 500px;
    height: 500px;
    background-color: #ffa500;
}

.box {
    width: 50%;
    height: 50%;
    background-color: #90ee90;
}

p {
    color: #fff;
    background-color: red;
    font-size: 25px;
    font-family: monospace;
    font-weight: bold;
}

.container-2 {
    width: 50%;
    height: 100vh;
    background-color: rgb(101, 200, 240);
}

.container-2 .box {
    width: 75vw;
    height: 50%;
    background-color: rgb(255,0,0);
}


    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Um pequeno teste aqui</p> 
        </div>
    </div>
    <div class="container-2">
        <div class="box"></div>
    </div>
    
    
</body>
</html>
